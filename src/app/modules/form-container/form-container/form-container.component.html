<form *ngIf="formProxy | async as form">
  <ng-container *ngFor="let fieldName of (formFieldsKeys | async)">
    <ng-container [ngSwitch]="form[fieldName].type">
      <div *ngSwitchCase="FormFieldType.select">
        <label>
          {{form[fieldName].label || ''}}
          <select [name]="fieldName" [(ngModel)]="form[fieldName].value">
            <option *ngFor=" let item of form[fieldName].options || []" [ngValue]="item.value">
              {{item.label}}
            </option>
          </select>
        </label>
      </div>
      <div *ngSwitchDefault>
        <input placeholder="Введите значение" [type]="form[fieldName].type" [(ngModel)]="form[fieldName].value"
          [name]="fieldName">
      </div>
    </ng-container>
  </ng-container>
  {{form | json}}
</form>
